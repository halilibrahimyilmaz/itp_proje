        <ng-container *ngIf="user$ | async as user; else loggedOut">

          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLink="/tasks" routerLinkActive="active">
              <i class="bi bi-list-task me-2"></i>

            </a>
          </li>
          
          <!-- Tamamlanan Görevler -->
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLink="/tasks/completed" routerLinkActive="active">

            </a>
          </li>

          <!-- Kategoriler -->
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLink="/categories" routerLinkActive="active">
              <i class="bi bi-tags me-2"></i>

            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLink="/profile" routerLinkActive="active">

            </a>
          </li>

          <li class="nav-item">
            <button class="btn btn-outline-danger" (click)="logout()">

              Çıkış
